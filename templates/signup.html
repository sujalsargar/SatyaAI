{% extends "base.html" %}
{% block content %}
<h2 class="hero-title">Create account</h2>
<div class="panel card">
  <form method="post" action="{{ url_for('signup') }}">
    <div class="input-block"><input name="name" type="text" placeholder="Full name"></div>
    <div class="input-block"><input name="email" type="email" placeholder="Email" required></div>
    <div class="input-block"><input name="password" type="password" placeholder="Password" required></div>
    <div class="actions">
      <button class="btn-verify" type="submit">Create account</button>
    </div>
  </form>
  <p style="margin-top:12px;color:var(--muted)">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
</div>
{% endblock %}
